    <!--Auto type effect-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        //@@@@@@@@@@@@Typing Effect@@@@@################
        var typed = new Typed(".auto-type", {
            strings: ["Frontend Developer",
                "Blockchain Developer",
                "UI/UX Designer"
            ],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        });

        var body = document.getElementById('body');
        var day = document.getElementById('day');
        var dark = document.getElementById('dark');
        var ball3 = document.getElementById('ball');

        if (localStorage.getItem("darkMode")) {
            day.classList.remove('visible');
            dark.classList.add('visible');
            body.classList.add('dark');
            ball3.style.background = "#eef6f9";
        }
        day.addEventListener('click',
            function() {
                this.style.transition = ".6s";
                this.classList.add('visible');
                dark.classList.remove('visible');
                body.classList.remove('dark');
                ball3.style.background = "#193948";
                localStorage.removeItem("darkMode")
            });

        dark.addEventListener('click',
            function() {
                this.style.transition = ".6s";
                this.classList.add('visible');
                day.classList.remove('visible');
                body.classList.add('dark');
                ball3.style.background = "#eef6f9";
                localStorage.setItem("darkMode", "true");

            });


        //Scroll Revel
        ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
        });

        ScrollReveal().reveal('.pic, .first_text, .l-text', {
            delay: 500,
            origin: 'left'
        });
        ScrollReveal().reveal('.down', {
            delay: 700,
            origin: 'bottom'
        });
        ScrollReveal().reveal('.social a', {
            delay: 600,
            origin: 'right',
            interval: 200
        });
        ScrollReveal().reveal('.right', {
            origin: 'right'
        });
    </script>
